<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baitapvonglap</title>
</head>
<body>
<script>
    let sout,i,j;
    sout = "<table width ='300px'  cellspacing='1' cellpadding='3' border='1'>";
    for (i=1;i<10;i++){
        sout=sout + "<tr>";
        for (j=2;j<10;j++){
            sout=sout+ "<td>" + j + "x"+ i + "=" + j*i + "</td>";
        }sout= sout + "</tr>";
    }sout=sout + "</table>";
document.write(sout);
</script>
</body>
</html>
